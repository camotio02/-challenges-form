<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furmulário</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<!-- onsubmit="return validacao()" action="www.form.com" -->

<body>
    <form 
    class="forms" 
    method="post" 
    name="formvalidation" 
    action="www.formValided.com"
    onsubmit="return validacao()">
        <h1>Formulário</h1>
        <div class="mini_container">

            <label>Nome completo</label>
            <input name="name" value="" type="text" placeholder="Name:">
        </div>
        <div class="mini_container">

            <label>Email</label>
            <input name="email" value="" type="email" placeholder="Email">
        </div>
        <div class="mini_container">
            <label>Número de telefone</label>
            <input name="number" value="" type="number" placeholder=" (+55) DDD">
        </div>
        <div class="mini_container">
            <label>Data de nascimento</label>
            <input value="" name="birth" type="number">
        </div>
        <div class="container">
            <label>Sexo</label>
            <div class="wrapper">
                <label>Masculino</label>
                <input checked type="radio" name="sex" value="masculino">
            </div>
            <div class="wrapper">
                <label>Femenino</label>
                <input type="radio" name="sex" value="feminino">
            </div>
        </div>
        <div class="mini_container">
            <label>Senha</label>
            <div class="div-password">
                <input class="Senha" value="" name="password" type="password" placeholder="criar uma senha!">
                <img src="./asssets/eye.png" class="showPassword" onclick="clicknobotao()" alt="">
            </div>
        </div>
        <div class="mini_container">
            <label>Senha de confirmação</label>
            <input value="" name="confirmPassword" type="password" placeholder="Confirmar a sua senha, pela senha criada!">
        </div>
        <button class="submit">Validar o formulário</button>
    </form>
    <script class="mini_container1-botton" src="./index.js"></script>
</body>


</html>
